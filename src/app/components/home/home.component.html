<div class="jumbostron bg-white text-center" >
    <h1 class="display-4">corona covid19-tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive'
     [totalRecovered]='totalRecovered'[totalDeaths]='totalDeaths'></app-dashboard-card>
</div>
<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select case type :</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='c' value="c"  name="caseType" #c (click)='updateChart(c)' checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='d' value="d"  name="caseType" #d (click)='updateChart(d)' tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="r" value="r"  name="caseType" #r (click)='updateChart(r)' tabindex="0" class="hidden">
          <label for="r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="a" value="a" name="caseType" #a (click)='updateChart(a)' tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
    </div>
    
  </div>


  
<div class="row">
    <div class="col">
        <google-chart [data]="pieChart"></google-chart>
    </div>
    
    <div class="col">
        <google-chart [data]="columnChart"></google-chart>
    </div>
</div>
